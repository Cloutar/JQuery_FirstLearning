<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>$.get和$.post和$.getJSON</title>
	</head>
	<body>
	</body>
	
	<!-- 
		$.get();
			语法:
				$("请求地址", "请求参数", function(形参) {
					
				});
				
		$.post();
			语法:
				$.post("请求地址", "请求参数", function(形参) {
					
				});
				
		$.getJSON();
			语法:
				$.getJSON("请求地址", "请求参数", function(形参) {
					
				});
			注: getJSON方式要求返回的数据格式满足json格式(json字符串)			
	 -->
	 
	 <script src="js/jquery-3.6.0.js" type="text/javascript" charset="UTF-8"></script>
	 <script type="text/javascript">
		$.get("js/data.json", {}, function(data) {
			console.log(data);
		});
		
		$.post("js/data.json", {}, function(data) {
			console.log(data);
		});
		
		$.getJSON("js/data.json", {}, function(d) {
			console.log(d);
		});
		
		
		// $.getJSON 如果返回的数据不是json格式的, 则无法获取
		$.get("js/test.txt", {}, function(data) {
			console.log(data);
		});
		$.getJSON("js/test.txt", {}, function(d) {
			console.log(d);
		});
	 </script>
	
</html>
