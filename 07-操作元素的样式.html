<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作元素的样式</title>
		<style type="text/css">
			div {
				padding: 8px;
				width: 180px;
			}
			.blue {
				background: blue;
			}
			.larger {
				font-size: 30px;
			}
			.green {
				background: green;
			}
		</style>
	</head>
	<body>
		<h3>css()方法设置元素样式</h3>
		<div id="conBlue" class="blue larger">天蓝色</div>
		<div id="conRed">大红色</div>
		<div id="remove" class="blue larger">天蓝色</div>
	</body>
	
	<!-- 
		操作元素的样式
			attr("class")              获取元素的样式名
			attr("class", 样式名"")    设置元素的样式
			addClass("样式名")         添加样式
			css()                      添加具体的样式
			removeClass("样式名")      移除样式
	 -->

</html>
